# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - AegisAOSoft

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Install server dependencies'
        run: |
          cd server
          npm install
          echo "✅ Server dependencies installed"

      - name: 'Install and build client'
        run: |
          cd client
          npm install
          echo "✅ Client dependencies installed"
          npm run build
          echo "✅ React client built successfully"

      - name: 'Create minimal deployment package'
        run: |
          mkdir -p deploy/server deploy/client

          cp -r server/. deploy/server/
          rm -rf deploy/server/node_modules

          cp -r client/dist/. deploy/client/

          if [ -f web.config ]; then
            cp web.config deploy/
          fi

          if [ -f server/package-lock.json ]; then
            cp server/package-lock.json deploy/server/
          fi

          cp server/package.json deploy/server/

          (cd deploy/server && npm install --omit=dev)

          echo "✅ Deployment package created"
          du -sh deploy/
          ls -la deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AegisAOSoft'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}